name: CI Build

on: [push, pull_request, workflow_dispatch]

jobs:
    linux:
        name: Linux
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                type: ["Debug", "Release"]
                cc: ["gcc", "clang"]
                cxx: ["g++", "clang++"]
                exclude:
                    - cc: gcc
                      cxx: clang++
                    - cc: clang
                      cxx: g++


        steps:
            - uses: actions/checkout@v4
            - uses: lukka/get-cmake@latest
              with:
                cmakeVersion: 3.15

            - name: Install build dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y xorg-dev

            - name: CMake Configure
              run: cmake -S. -B build -DCMAKE_BUILD_TYPE=${{matrix.type}} -DVK_BOOTSTRAP_WERROR=ON -DVK_BOOTSTRAP_TEST=ON

            - name: CMake Build
              run: cmake --build build

            - name: Install
              run: cmake --install build --prefix build/install

            - name: Run tests
              working-directory: ./build
              run: ctest --output-on-failure -C ${{matrix.type}}

    windows:
        name: Windows
        runs-on: windows-latest

        strategy:
            matrix:
                arch: [ Win32, x64 ]
                config: [ Debug, Release ]

        steps:
            - uses: actions/checkout@v4

            - name: CMake Configure
              run: cmake -S. -B build -D CMAKE_BUILD_TYPE=${{matrix.config}} -D VK_BOOTSTRAP_WERROR=ON -D VK_BOOTSTRAP_TEST=ON -A ${{matrix.arch}}

            - name: CMake Build
              run: cmake --build build

            - name: Run  tests
              working-directory: ./build
              run: ctest --output-on-failure -C ${{matrix.config}}
